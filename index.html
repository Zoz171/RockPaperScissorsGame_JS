<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headline">Rock Paper Scissors Game</div>
    <div class="vs">
        <div class="player curr">✂️</div>
        <p>VS</p>
        <div class="cpu curr">...</div>
    </div>
    <div id="mini-footer">
        <div id="player-select">
            <button id="rock">🪨</button>
            <button id="paper">🧻</button>
            <button id="scissors">✂️</button>
        </div>
        <p>CPU</p>
    </div>
    <div id="final"><button id="play">Play Round</button></div>
    <div id="scores">
        <p id="human-score">Human: 0</p>
        <p id="cpu">CPU: 0</p>
    </div>
    <div id="watermark">The Odin Project ® 2024</div>
</body>
</html>
